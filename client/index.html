<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal dApp</title>
</head>
<body>
    <header class="p-3">
        <div class="container">
          <div id="notification-bar">

          </div>

          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="./index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="bi me-2" width="50" height="50" role="img" src="../assets/goal.png">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary"><h3>Goal dApp</h3></a></li>
            </ul>

            <div class="text-end">
              <label id="wallet-address"></label>
              <button type="button" id="mm-connect" class="btn btn-outline-dark me-2">Connect Wallet</button>
            </div>
          </div>
          <nav class="py-2">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0">
                    <h5>Put your money where your mouth is!</h5>
                </ul>
          </nav>
        </div>
      </header>


    <div class="container">
      <div id="addGoalForm" class="col-4 collapse">
        <div class="mb-3">
          <label for="goalDescription" class="form-label">Goal Description</label>
          <input type="text" class="form-control" id="goalDescription" placeholder="Finish Consensys Bootcamp Final Project">
        </div>
        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline (Unix Epoch Time in Seconds)</label>
          <input type="number" class="form-control" id="deadline">
        </div>
        <div class="mb-3">
          <button type="button" id="submitGoal" class="btn btn-success">Submit Goal</button>
        </div>
      </div>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
